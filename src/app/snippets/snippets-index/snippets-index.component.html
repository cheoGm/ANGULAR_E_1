<div class="container options">
    <button class="btn btn-link" (click)="add()">Snippet it</button>
    <button class="btn btn-link" (click)="list()">show snippets</button>
    
<app-snippets-add *ngIf="!isSelected" (addSnippet) = "addSnippet($event)"></app-snippets-add>
<app-snippets-list [snippets] = "snippets" *ngIf="isSelected"></app-snippets-list>
</div>
