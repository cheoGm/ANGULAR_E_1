<div class="container options">
<button class="btn btn-link" (click)="add()">add user</button>
<button class="btn btn-link" (click)="list()">list of users</button>

<app-user-add *ngIf="!isSelected" (addUser) = "addUser($event)" [user]="UserToEdit()"></app-user-add>
<app-user-list *ngIf="isSelected" [users]="getUsers()" (userToEdit)="updateUser($event)" (userToDelete)="userToDelete($event)"></app-user-list>  
</div>
